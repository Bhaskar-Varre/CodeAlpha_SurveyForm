<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1>Internship Survey Form</h1>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Phonenumber">Phone Number:</label>
            <input type="tel" id="Phonenumber" name="Phonenumber" required>

            <label for="Social">Social Profile:</label>
            <input type="text" id="Social" name="Social" required>
            
            <label for="git">Git UserId:</label>
            <input type="text" id="git" name="git" required>

            
            <label for="Percentage">Percentage :</label>
            <input type="number" id="Percentage" name="Percentage" required>

            
            <div class="terms">
            <input type="checkbox" id="final" name="final" required>
            <label for="final">I have read and accept all terms and conditions</label>
            </div>

            <!-- Add more questions here as needed -->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
